<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-assertive">
        <h1 class="title">Calendario 2016</h1>
        <button class="button button-clear ion-information-circled"></button>
      </ion-header-bar>

    <ion-content>
      <div class="card">
        <div class="item item-divider">
          <img src="img/fondo.jpg" class="full-image" alt="" />
        </div>
        <div class="item item-text-wrap">
           Licenciatura en Sistemas
          de Información de la UNNE.
        </div>
      </div>
    </ion-content>

      <div class="bar bar-footer bar-dark">
        <div class="button-bar">
          <button class="button ion-android-calendar icon-left">Mesas</button>
          <button class="button ion-link icon-left">S. Interés</button>
          <button class="button ion-network icon-left">Correlativas</button>
        </div>
      </div>
      <ion-tabs>
        <ion-tab icon="ion-android-calendar"></ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
