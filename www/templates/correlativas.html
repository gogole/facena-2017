<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="../manifest.json">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/script.js">

    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>

        <ion-header-bar class="bar-stable bar-assertive">
          <a href="../index.html" class="button  ion-ios-home"></a>
          <div class="h1 title">Materias Correlativas</div>
          <a href="informacion.html" class="button  ion-information-circled"></a>
        </ion-header-bar>
        <div class=" bar bar-footer bar-dark tabs tabs-striped tabs-icon-left">
            <a class="tab-item" href="mesas.html">
              <i class="icon ion-android-calendar"></i>
              Mesas
            </a>
            <a class="tab-item" href="interes.html">
              <i class="icon ion-link"></i>
              S. Inter√©s
            </a>
            <a class="tab-item">
              <i class="icon ion-network"></i>
              Correlativas
            </a>
        </div>

        <ion-content class="padding " ng-controller="MesasCtrl">

    <div class="list">

      <div class="item item-divider item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search"  ng-model="query" placeholder="Buscar Materias">
        </label>
      </div>

            <div class="card" ng-repeat="item in materias | filter: query">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(item)"
                        ng-class="{active: isGroupShown(item)}">
                  <i class="icon" ng-class="isGroupShown(item) "></i>
                &nbsp;
              {{item.nombre}}
              </ion-item>
              <ion-item class="item-accordion"
                        ng-show="isGroupShown(item)">
                <h3>Cursar:     {{item.cursar}}</h3><hr>
                <h3>Rendir: {{item.rendir}}</h3>
              </ion-item>
            </div>


    </div>
    </ion-content>
    </ion-pane>
  </body>
</html>
